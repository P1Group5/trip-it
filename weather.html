    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop id="bgVideo">
      <source src="./assets/images/clouds.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- navbar -->
    <!-- NAV BAR -->
    <!-- ?? need assistance with keeping the nav bar links to the right when browser size is adjusted ?? -->
    <nav class="navbar is-transparent is-flex is-flex-wrap-wrap">
        <div class="navbar-brand">
          <a href="./index.html">
            <img
              class="logo"
              src="./assets/images/Trip-It-Words-Beside (500 × 100 px) (300 × 100 px) (1).png"
          /></a>
        </div>
        <div
          class="navbar-end is-flex is-flex-wrap-wrap is-align-content-flex-end"
        >
          <a href="./travel-tips.html" class="navbar-item has-text-weight-bold"
            >Travel Tips</a
          >
                    <a href="./weather.html" class="navbar-item has-text-weight-bold"
            >Weather</a
          >
          <a onclick="history.back()" class="navbar-item has-text-weight-bold"
            >Go Back</a
          >
        </div>
      </nav>

    <div class="container">
        <div class="row">
  
          <!-- search bar content -->
          <div class="col-sm-4 cityDisplay">
            <h4>Search for a city:</h4>
  
            <div class="input-group">
              <input
                type="text"
                class="searchCity"
                placeholder="Enter City Name"
              />
            </div>
            <div class="searchBtn">
              <button type="button" class="btn btn-primary btn-md btn-block">
                Search
              </button>
            </div>
            <hr class="divider" />
           <button class="btn btn-primary clear-history" type="button" >Clear History</button>
            <div class="history"></div>
          </div>

<!-- weather displayed  -->
<div class="displayWeather col-sm-12">
    <div class="currentWeather card border border-dark"></div>

    <div class="futureForecast">
      <h5 class="forecastHeading">5-Day Forecast:</h5>
      <div class="card-group">
       <div class="day1 card text-white bg-secondary"></div>
       <div class="day2 card text-white bg-secondary "></div>
       <div class="day3 card text-white bg-secondary "></div>
       <div class="day4 card text-white bg-secondary"></div>
       <div class="day5 card text-white bg-secondary"></div>
     </div>
  </div>
</div>
</div>

    <!-- FOOTER -->
    <!-- ?? Still working on getting the footer to be sticky to the bottom of the page (not built into Bulma for some reason) -->

    </footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="assets/js/weather-seperate-page.js"></script>
</body>
