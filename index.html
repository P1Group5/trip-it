<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip It!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <h1>Trip It</h1>
    <div>
        <!-- NAV BAR -->
            <ul>
                <li>
                    <a href="#travel-tips">Travel Tips</a>
                </li>
                <li>
                    <a href="#go-back">Go Back</a>
                </li>
            </ul>
        </nav>

    <!-- MAIN PAGE -->
    <section class="main-page">
        <!-- INTRO -->
        <article>
            <div>
                <h2>Welcome to Trip It...</h2>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
            </div>
        </article>
    </section>

    <!-- TRAVEL INFO CONTAINER -->
    <section class="user-input">
        <article>
            <div>
                <h4>Where From?</h4>
                <input type="text" class="text-input" placeholder="Flying From" />
            </div>
            <div>
                <h4>Where To?</h4>
                <input type="text" class="text-input" placeholder="Flying To" />
            </div>
            <div>
                <label>Departure Date</label>
                <input type="text" class="depart-date" placeholder="mm/dd/yyyy" />
            </div>
            <div>
                <label>Arrival Date</label>
                <input type="text" class="arrival-date" placeholder="mm/dd/yyyy" />
            </div>
        </article>
    </section>

    <!-- FOOTER -->
    <footer>
        <ul>
            <li>
                <a href="#about-us-modal">About Us</a>
            </li>
            <li>
                &copy; 2022 Trip It
            </li>
        </ul>
    </footer>

    <!-- SCRIPT FILES -->
    <script src="./assets/js/script.js"></script>

</html>
